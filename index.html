<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our team</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="navbar bg-base-100">
      <header class="btn btn-ghost normal-case text-xl">Our team</header>
    </div>
    <div class="container">
      <div class="row">
        <div class="container mx-auto mt-4">
          <div class="flex flex-wrap justify-content-center">
            <div class="card w-96 bg-base-100 shadow-xl">
              <figure>
                <img src="images/manager.png" alt="manager" />
              </figure>
              <div class="card-body">
                <h2 class="card-title">Adam</h2>
                <p>Manager</p>
                <div class="card-actions justify-end">
                  <div class="badge badge-outline">adam@gmail.com</div>
                  <div class="badge badge-outline">101</div>
                  <div class="badge badge-outline">1</div>
                </div>
              </div>
            </div>

            <div class="card w-96 bg-base-100 shadow-xl">
              <figure>
                <img src="images/intern.png" alt="intern" />
              </figure>
              <div class="card-body">
                <h2 class="card-title">Bob</h2>
                <p>Intern</p>
                <div class="card-actions justify-end">
                  <div class="badge badge-outline">bob@gmail.com</div>
                  <div class="badge badge-outline">Lincoln Heights</div>
                  <div class="badge badge-outline">201</div>
                </div>
              </div>
            </div>

            <div class="card w-96 bg-base-100 shadow-xl">
              <figure>
                <img src="images/engineer.png" alt="engineer" />
              </figure>
              <div class="card-body">
                <h2 class="card-title">Chad</h2>
                <p>Engineer</p>
                <div class="card-actions justify-end">
                  <div class="badge badge-outline">chad@gmail.com</div>
                  <div class="badge badge-outline">chad</div>
                  <div class="badge badge-outline">301</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
